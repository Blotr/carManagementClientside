<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Management (jQuery)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="style/style.css">
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="script/nav.js" defer></script>
  <script src="script/darkmode.js" defer></script>
</head>
<body>
  <div id="navbar-placeholder"></div>
  <div class="container mt-4">
    <h1>Car Management (jQuery)</h1>

    <div class="mb-3">
      <label for="carName">Car Name:</label>
      <input id="carName" class="form-control" placeholder="Only letters & spaces, min 2">
    </div>
    <div class="mb-3">
      <label for="carYear">Car Year:</label>
      <input id="carYear" class="form-control" placeholder="4 digits (e.g., 2020)" inputmode="numeric" maxlength="4" pattern="\d{4}">
    </div>
    <div class="mb-3">
      <label for="carPrice">Car Price:</label>
      <input id="carPrice" class="form-control" placeholder="e.g., 20000" inputmode="numeric">
    </div>
    <div class="mb-3">
      <label for="carModel">Car Model:</label>
      <input id="carModel" class="form-control" placeholder="Only letters, numbers, spaces, and hyphens">
    </div>

    <button id="addCarBtn" class="btn btn-primary">Add</button>
    <button id="clearTableBtn" class="btn btn-secondary">Clear Table</button>

    <table class="table table-striped table-bordered mt-4" id="carTable">
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>Price</th>
          <th>Model</th>
          <th>Age</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody id="carTableBody"></tbody>
    </table>
  </div>
  <div id="footer-placeholder"></div>
  <script src="script/car.js" defer></script>
  <script src="script/main.jquery.js" defer></script>
</body>
</html>
